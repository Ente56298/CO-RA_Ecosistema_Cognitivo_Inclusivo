<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>•</title>
    <meta name="description" content="">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #ffffff;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            cursor: none;
        }
        
        .umbral {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        
        .invitacion {
            color: #e8e8e8;
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: aparecer 4s ease-in-out 2s forwards;
        }
        
        .campo-intencion {
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.2em;
            color: #333;
            text-align: center;
            width: 400px;
            max-width: 80vw;
            padding: 0.5rem;
            font-family: inherit;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .punto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 2px;
            background: #000;
            border-radius: 50%;
            opacity: 0;
            cursor: pointer;
            transition: all 1s ease;
        }
        
        .cuestionamiento {
            color: #d0d0d0;
            font-size: 0.9em;
            font-weight: 300;
            letter-spacing: 0.3px;
            margin-top: 3rem;
            opacity: 0;
            transition: opacity 3s ease;
        }
        
        @keyframes aparecer {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes vibracion {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.02); }
        }
        
        @keyframes destello {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(3); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
        }
        
        .vibrar { animation: vibracion 0.4s ease-in-out; }
        .destello-momento { animation: destello 0.8s ease-out; }
    </style>
</head>
<body>
    <div class="umbral" id="umbral">
        <div class="invitacion">Escribe con intención.</div>
        <input type="text" class="campo-intencion" id="intencion" autofocus>
        <div class="cuestionamiento" id="cuestionamiento">¿Sabes por qué lo estás viendo?</div>
    </div>
    
    <div class="punto" id="punto"></div>
    
    <script src="ritual.js"></script>
</body>
</html>
